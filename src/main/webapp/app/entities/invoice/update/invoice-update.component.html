<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-invoice-heading" data-cy="InvoiceCreateUpdateHeading">Create or edit a Invoice</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.invoiceId.value !== null">
          <label class="form-label" for="field_invoiceId">Invoice Id</label>
          <input
            type="number"
            class="form-control"
            name="invoiceId"
            id="field_invoiceId"
            data-cy="invoiceId"
            formControlName="invoiceId"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_billNo">Bill No</label>
          <input type="text" class="form-control" name="billNo" id="field_billNo" data-cy="billNo" formControlName="billNo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_taxPercentage">Tax Percentage</label>
          <input
            type="text"
            class="form-control"
            name="taxPercentage"
            id="field_taxPercentage"
            data-cy="taxPercentage"
            formControlName="taxPercentage"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_paymentType">Payment Type</label>
          <select class="form-control" name="paymentType" formControlName="paymentType" id="field_paymentType" data-cy="paymentType">
            <option [ngValue]="null"></option>
            <option *ngFor="let paymentType of paymentTypeValues" [value]="paymentType">paymentType</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_createdOn">Created On</label>
          <div class="d-flex">
            <input
              id="field_createdOn"
              data-cy="createdOn"
              type="datetime-local"
              class="form-control"
              name="createdOn"
              formControlName="createdOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_updatedOn">Updated On</label>
          <div class="d-flex">
            <input
              id="field_updatedOn"
              data-cy="updatedOn"
              type="datetime-local"
              class="form-control"
              name="updatedOn"
              formControlName="updatedOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_createdBy">Created By</label>
          <input type="text" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_updatedBy">Updated By</label>
          <input type="text" class="form-control" name="updatedBy" id="field_updatedBy" data-cy="updatedBy" formControlName="updatedBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_retailers">Retailers</label>
          <select
            class="form-control"
            id="field_retailers"
            data-cy="retailers"
            name="retailers"
            formControlName="retailers"
            [compareWith]="compareRetailer"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="retailerOption" *ngFor="let retailerOption of retailersSharedCollection">
              {{ retailerOption.retailerId }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
