<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="gstSlave">
      <h2 data-cy="gstSlaveDetailsHeading"><span>Gst Slave</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Gst Slave Id</span></dt>
        <dd>
          <span>{{ gstSlave.gstSlaveId }}</span>
        </dd>
        <dt><span>Tax</span></dt>
        <dd>
          <span>{{ gstSlave.tax }}</span>
        </dd>
        <dt><span>Tax Percentage</span></dt>
        <dd>
          <span>{{ gstSlave.taxPercentage }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/gst-slave', gstSlave.gstSlaveId, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
