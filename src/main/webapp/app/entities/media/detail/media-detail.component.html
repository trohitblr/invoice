<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="media">
      <h2 data-cy="mediaDetailsHeading"><span>Media</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Media Id</span></dt>
        <dd>
          <span>{{ media.mediaId }}</span>
        </dd>
        <dt><span>Path</span></dt>
        <dd>
          <span>{{ media.path }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ media.type }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/media', media.mediaId, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
