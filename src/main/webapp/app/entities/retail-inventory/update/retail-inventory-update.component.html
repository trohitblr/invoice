<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-retail-inventory-heading" data-cy="RetailInventoryCreateUpdateHeading">Create or edit a Retail Inventory</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.retailInventoryId.value !== null">
          <label class="form-label" for="field_retailInventoryId">Retail Inventory Id</label>
          <input
            type="number"
            class="form-control"
            name="retailInventoryId"
            id="field_retailInventoryId"
            data-cy="retailInventoryId"
            formControlName="retailInventoryId"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_quantity">Quantity</label>
          <input type="number" class="form-control" name="quantity" id="field_quantity" data-cy="quantity" formControlName="quantity" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_availableQty">Available Qty</label>
          <input
            type="number"
            class="form-control"
            name="availableQty"
            id="field_availableQty"
            data-cy="availableQty"
            formControlName="availableQty"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_soldQty">Sold Qty</label>
          <input type="number" class="form-control" name="soldQty" id="field_soldQty" data-cy="soldQty" formControlName="soldQty" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_maxLimit">Max Limit</label>
          <input type="number" class="form-control" name="maxLimit" id="field_maxLimit" data-cy="maxLimit" formControlName="maxLimit" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_minLimit">Min Limit</label>
          <input type="number" class="form-control" name="minLimit" id="field_minLimit" data-cy="minLimit" formControlName="minLimit" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_status">Status</label>
          <input type="checkbox" class="form-check" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_createdOn">Created On</label>
          <div class="d-flex">
            <input
              id="field_createdOn"
              data-cy="createdOn"
              type="datetime-local"
              class="form-control"
              name="createdOn"
              formControlName="createdOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_updatedOn">Updated On</label>
          <div class="d-flex">
            <input
              id="field_updatedOn"
              data-cy="updatedOn"
              type="datetime-local"
              class="form-control"
              name="updatedOn"
              formControlName="updatedOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_createdBy">Created By</label>
          <input type="text" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_updatedBy">Updated By</label>
          <input type="text" class="form-control" name="updatedBy" id="field_updatedBy" data-cy="updatedBy" formControlName="updatedBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_catalougs">Catalougs</label>
          <select
            class="form-control"
            id="field_catalougs"
            data-cy="catalougs"
            name="catalougs"
            formControlName="catalougs"
            [compareWith]="compareRetailer"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="retailerOption" *ngFor="let retailerOption of retailersSharedCollection">
              {{ retailerOption.retailerId }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
